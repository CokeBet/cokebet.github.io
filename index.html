<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>cokebet verifier</title>
    <script src="build/bundle.js"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <style>
      .cont {
        display: flex;
        flex-direction: column;
      }
      #json-input {
        width: 300px;
        height: 300px;
      }
      .btn-cont {
        margin-top: 50px;
        display: flex;
      }
      .btn {
        height: 50px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>COKEBET Verifier</h1>
    <div class="cont">
      <textarea id="json-input" >pased json string</textarea>
      <div class="btn-cont">
        <button id="ver-btn" class="btn">verify</button>
        <button id="rnd-btn" class="btn">get random number</button>
      </div>
    </div>
    <script>
    $(() => {
      let betInfo;
      $('#ver-btn').on('click', () => {
        betInfo = JSON.parse($('#json-input').val());
        const verifyOK = window.checkRSASign(betInfo);
        window.alert(verifyOK);
      });
      $('#rnd-btn').on('click', () => {
        window.getRndNumber('0x' + betInfo.rndSig).then(n => {
          window.alert(`${n}: ${n < betInfo.betNumber ? 'win' : 'lose'}`);
        });
      });
    });
    </script>
  </body>
</html>
